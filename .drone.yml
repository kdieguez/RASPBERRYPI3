---
kind: pipeline
type: docker
name: ci-pr-prod

steps:
  - name: backend-tests-and-sonar
    image: maven:3.9-eclipse-temurin-17
    environment:
      SONAR_TOKEN:
        from_secret: sonar_Token
      SONAR_HOST_URL:
        from_secret: sonar_host_URL
    commands:
      - cd backend
      - mvn -B clean verify sonar:sonar -Dsonar.projectKey=aerolineas-backend-prod -Dsonar.login=$SONAR_TOKEN -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.qualitygate.wait=true

  - name: frontend-tests
    image: node:20
    commands:
      - cd frontend
      - npm ci
      - npm run build
      - npm test -- --watch=false
    depends_on:
      - backend-tests-and-sonar

  - name: publish-pipeline-duration
    image: alpine:3.20
    environment:
      DRONE_SERVER:
        from_secret: DRONE_SERVER
      DRONE_API_TOKEN:
        from_secret: DRONE_API_TOKEN
    commands:
      - apk add --no-cache curl jq
      - |
        set -e

        START_TS=$(date +%s)

        while true; do
          NOW=$(date +%s)
          DURATION=$((NOW - START_TS))

          printf 'drone_pipeline_running_seconds{repo="%s",branch="%s",pipeline="%s"} %s\n' \
            "$DRONE_REPO" "$DRONE_BRANCH" "$DRONE_PIPELINE_NAME" "$DURATION" \
          | curl -fsS --data-binary @- \
            http://pushgateway:9091/metrics/job/drone_pipeline_runtime/repo/$DRONE_REPO/branch/$DRONE_BRANCH

          sleep 15
        done
    depends_on:
      - frontend-tests
    detach: true

trigger:
  event:
    - pull_request
  branch:
    - main


