---
kind: pipeline
type: docker
name: ci-pr-prod

steps:
  - name: backend-tests-and-sonar
    image: maven:3.9-eclipse-temurin-17
    environment:
      SONAR_TOKEN:
        from_secret: sonar_Token
      SONAR_HOST_URL:
        from_secret: sonar_host_URL
    commands:
      - cd backend
      - mvn -B clean verify sonar:sonar -Dsonar.projectKey=aerolineas-backend-prod -Dsonar.login=$SONAR_TOKEN -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.qualitygate.wait=true

  - name: frontend-tests
    image: node:20
    commands:
      - cd frontend
      - npm ci
      - npm run build
      - npm test -- --watch=false
    depends_on:
      - backend-tests-and-sonar

  - name: publish-pipeline-duration
    image: alpine:3.20
    environment:
      # Pushgateway expuesto en el HOST como 9092 -> contenedor:9091
      PUSHGATEWAY_URL: http://172.17.0.1:9092
    commands:
      - apk add --no-cache curl
      - |
        STARTED="${DRONE_BUILD_STARTED:-0}"
        FINISHED="${DRONE_BUILD_FINISHED:-0}"

        if [ -z "$STARTED" ] || [ "$STARTED" = "0" ]; then
          STARTED=$(date +%s)
        fi

        if [ -z "$FINISHED" ] || [ "$FINISHED" = "0" ]; then
          FINISHED=$(date +%s)
        fi

        DURATION=$((FINISHED - STARTED))
        echo "Pipeline duration (s): $DURATION"

        printf 'drone_pipeline_duration_seconds{repo="%s",branch="%s",pipeline="%s"} %s\n' \
          "$DRONE_REPO" "$DRONE_BRANCH" "$DRONE_PIPELINE_NAME" "$DURATION" \
          | curl -s --data-binary @- \
          "$PUSHGATEWAY_URL/metrics/job/drone_pipeline_duration/repo/$DRONE_REPO/branch/$DRONE_BRANCH" \
          || true
    depends_on:
      - frontend-tests

trigger:
  event:
    - pull_request
  branch:
    - main

